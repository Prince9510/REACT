<script>
window.addEventListener("scroll", function() {
    var header = document.querySelector("header");
    var scrollPosition = window.scrollY;
  
    if (scrollPosition > 20) {
      header.style.backgroundColor = "#688bfe";
      header.style.boxShadow = "rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px";
    } else {
      header.style.backgroundColor = "transparent";
      header.style.boxShadow = "none";
    }
  
   
    header.style.transition = "background-color 0.2s ease, box-shadow 0.5s ease";
  });
</script>
